<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <style>
        body{
            background-color: transparent;
        }
        .progress{
            background-color: transparent;
            margin: 5px 0 10px 0;
        }
        .container{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        p{
            font-weight: bolder;
            padding-right: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='title'>
            <p>HP</p>
        </div>
        <div class='progress'>
            <div class='progress-bar' role='progressbar' style='width: 17.65%' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'></div>
        </div>

        <div class='title'>
            <p>Attack</p>
        </div>
        <div class='progress'>
            <div class='progress-bar' role='progressbar' style='width: 25%' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'></div>
        </div>

        <div class='title'>
            <p>Defense</p>
        </div>
        <div class='progress'>
            <div class='progress-bar' role='progressbar' style='width: 50%' aria-valuenow='50' aria-valuemin='0' aria-valuemax='100'></div>
        </div>

        <div class='title'>
            <p>Special-attack</p>
        </div>
        <div class='progress'>
            <div class='progress-bar' role='progressbar' style='width: 75%' aria-valuenow='75' aria-valuemin='0' aria-valuemax='100'></div>
        </div>

        <div class='title'>
            <p>Special-defense</p>
        </div>
        <div class='progress'>
            <div class='progress-bar' role='progressbar' style='width: 90%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'></div>
        </div>

        <div class='title'>
            <p>Speed</p>
        </div>
        <div class='progress'>
            <div class='progress-bar' role='progressbar' style='width: 100%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'></div>
        </div>
    </div>
</body>
</html>
